{% extends "layout.html" %}
{% load static %}

{% block extra_css %}
<!-- Additional custom styles if needed -->
<style>
    .fade-in {
        animation: fadeIn 0.2s ease-out;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<!-- Stock action buttons -->
<div class="stock-popup flex gap-2 mb-4 p-4 bg-white rounded-lg shadow-sm border border-gray-200">
    <button class="popup-btn px-4 py-2 rounded-md text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" id="addStock">
        <i class="fas fa-plus mr-2"></i>Add Stock
    </button>
    <button class="popup-btn px-4 py-2 rounded-md text-sm font-medium bg-red-100 text-red-700 border border-red-200 hover:bg-red-200 transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2" id="reduceStock">
        <i class="fas fa-minus mr-2"></i>Remove Stock
    </button>
</div>

<!-- Add Stock Modal -->
<div class="modal hidden fixed inset-0 z-50 overflow-y-auto" id="addStockModal">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>
        
        <!-- Modal panel -->
        <div class="modal-content inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full fade-in">
            <!-- Header -->
            <div class="modal-header bg-gray-50 px-4 py-3 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900">Add Stock</h3>
                <button class="close-btn text-gray-400 hover:text-gray-500 text-2xl font-light focus:outline-none" id="closeStockModal">&times;</button>
            </div>
            
            <!-- Body -->
            <div class="modal-body bg-white px-4 py-5 sm:p-6">
                <div class="space-y-4">
                    <div class="form-group">
                        <label for="stockQuantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity To Add</label>
                        <input type="text" id="stockQuantity" class="form-control stock-quantity w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    
                    <div class="productPrices">
                        <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="productPrices" class="product-price block text-sm font-medium text-gray-700 mb-1">Cost Price</label>
                                <div class="relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">Rs.</span>
                                    </div>
                                    <input type="number" id="productPrices" class="form-control block w-full pl-12 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="stockDate" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                <input type="date" id="stockDate" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="stockRemarks" class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
                        <input type="text" id="stockRemarks" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Enter remarks (optional)">
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="modal-footer bg-gray-50 px-4 py-3 border-t border-gray-200 flex justify-end space-x-3">
                <button class="btn btn-light px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" id="cancelStockBtn">
                    Cancel
                </button>
                <button class="btn btn-primary px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="saveStockBtn">
                    <i class="fas fa-check mr-1"></i>Add Stock
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Reduce Stock Modal -->
<div class="modal hidden fixed inset-0 z-50 overflow-y-auto" id="reduceStockModal">
    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <!-- Background overlay -->
        <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>
        
        <!-- Modal panel -->
        <div class="modal-content inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full fade-in">
            <!-- Header -->
            <div class="modal-header bg-gray-50 px-4 py-3 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900">Reduce Stock</h3>
                <button class="close-btn text-gray-400 hover:text-gray-500 text-2xl font-light focus:outline-none" id="closeStockModals">&times;</button>
            </div>
            
            <!-- Body -->
            <div class="modal-body bg-white px-4 py-5 sm:p-6">
                <div class="space-y-4">
                    <div class="form-group">
                        <label for="stockQuantities" class="block text-sm font-medium text-gray-700 mb-1">Quantity To Reduce</label>
                        <input type="text" id="stockQuantities" class="form-control stock-quantity w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                    </div>
                    
                    <div class="productPrices">
                        <div class="form-row grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-group">
                                <label for="productPricess" class="product-price block text-sm font-medium text-gray-700 mb-1">Cost Price</label>
                                <div class="relative rounded-md shadow-sm">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="text-gray-500 sm:text-sm">Rs.</span>
                                    </div>
                                    <input type="number" id="productPricess" class="form-control block w-full pl-12 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="stockDates" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                <input type="date" id="stockDates" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="stockRemarkss" class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
                        <input type="text" id="stockRemarkss" class="form-control w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-red-500 focus:border-red-500" placeholder="Enter remarks (optional)">
                    </div>
                    
                    <!-- Warning message for reduce stock -->
                    <div class="bg-red-50 border border-red-200 rounded-md p-3 mt-2">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-triangle text-red-400"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700">
                                    This action will permanently reduce your stock quantity.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="modal-footer bg-gray-50 px-4 py-3 border-t border-gray-200 flex justify-end space-x-3">
                <button class="btn btn-light px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" id="cancelStockBtns">
                    Cancel
                </button>
                <button class="btn btn-primary px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" id="reduceStockBtn">
                    <i class="fas fa-minus mr-1"></i>Remove Stock
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{%block extra_js%}
<script type="module" src="{%static 'js/product.js'%}"></script>

<!-- Basic modal functionality -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Add Stock Modal
    const addStockBtn = document.getElementById('addStock');
    const addStockModal = document.getElementById('addStockModal');
    const closeStockModal = document.getElementById('closeStockModal');
    const cancelStockBtn = document.getElementById('cancelStockBtn');
    
    // Reduce Stock Modal
    const reduceStockBtn = document.getElementById('reduceStock');
    const reduceStockModal = document.getElementById('reduceStockModal');
    const closeStockModals = document.getElementById('closeStockModals');
    const cancelStockBtns = document.getElementById('cancelStockBtns');
    
    // Open Add Stock Modal
    if (addStockBtn) {
        addStockBtn.addEventListener('click', () => {
            addStockModal.classList.remove('hidden');
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('stockDate').value = today;
        });
    }
    
    // Open Reduce Stock Modal
    if (reduceStockBtn) {
        reduceStockBtn.addEventListener('click', () => {
            reduceStockModal.classList.remove('hidden');
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('stockDates').value = today;
        });
    }
    
    // Close Add Stock Modal
    if (closeStockModal) {
        closeStockModal.addEventListener('click', () => {
            addStockModal.classList.add('hidden');
        });
    }
    
    if (cancelStockBtn) {
        cancelStockBtn.addEventListener('click', () => {
            addStockModal.classList.add('hidden');
        });
    }
    
    // Close Reduce Stock Modal
    if (closeStockModals) {
        closeStockModals.addEventListener('click', () => {
            reduceStockModal.classList.add('hidden');
        });
    }
    
    if (cancelStockBtns) {
        cancelStockBtns.addEventListener('click', () => {
            reduceStockModal.classList.add('hidden');
        });
    }
    
    // Close modals when clicking outside
    window.addEventListener('click', (e) => {
        if (e.target === addStockModal) {
            addStockModal.classList.add('hidden');
        }
        if (e.target === reduceStockModal) {
            reduceStockModal.classList.add('hidden');
        }
    });
    
    // Prevent form submission on enter
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && (addStockModal.classList.contains('hidden') === false || 
                                  reduceStockModal.classList.contains('hidden') === false)) {
            e.preventDefault();
        }
    });
});
</script>
{%endblock%}
