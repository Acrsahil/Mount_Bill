<!-- ENHANCED INVOICE MODAL - Nicer, minimal changes -->
<div id="invoiceModal" style="background-color: rgba(0, 0, 0, 0.5);" class="hidden fixed inset-0 z-50 flex items-center justify-center p-6 backdrop-blur-sm">
  <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] flex flex-col border border-gray-100">
    
    <!-- HEADER (Nicer) -->
    <div class="modal-header flex justify-between items-center px-5 py-4 border-b border-gray-200 bg-gradient-to-r from-gray-50 to-white">
      <h2 class="m-0 text-sm font-semibold text-gray-800 tracking-wide">INVOICE #<span id="invoiceNumber" class="text-indigo-600 font-bold"></span></h2>
      <span class="close text-xl cursor-pointer text-gray-400 hover:text-gray-600 transition-colors leading-none">&times;</span>
    </div>

    <!-- SCROLLABLE CONTENT -->
    <div class="modal-scrollable flex-1 overflow-y-auto">
      <div class="bill-container p-5">

        <!-- COMPANY HEADER (Nicer) -->
        <div class="bill-header text-center mb-4 pb-3 border-b border-gray-200">
          <h1 id="companyName" class="m-0 mb-1.5 text-lg font-bold text-gray-900 tracking-tight"></h1>
          <p id="companyAddress" class="my-1 text-gray-600 text-xs"></p>
          <p id="companyPhone" class="my-1 text-gray-600 text-xs"></p>
        </div>

        <!-- BODY (Reduced spacing between sections) -->
        <div class="bill-body mb-4">
          <div class="top-row flex justify-between gap-4 flex-wrap">
            <!-- LEFT : CUSTOMER -->
            <div class="left-info flex-1 min-w-[180px] bg-gray-50 rounded-lg p-3">
              <div class="info-line flex mb-1.5 items-center">
                <span class="label font-medium text-gray-700 w-20 flex-shrink-0 text-xs uppercase tracking-wide">Client:</span>
                <span class="value text-gray-900 text-sm font-medium ml-2" id="customerName"></span>
              </div>
              <div id="customer_add" class="info-line flex mb-1.5 items-center">
                <span class="label font-medium text-gray-700 w-20 flex-shrink-0 text-xs uppercase tracking-wide">Address:</span>
                <span class="value text-gray-800 text-xs ml-2" id="customerAddress"></span>
              </div>
              <div class="info-line flex mb-1.5 items-center">
                <span class="label font-medium text-gray-700 w-20 flex-shrink-0 text-xs uppercase tracking-wide">Phone:</span>
                <span class="value text-gray-800 text-sm font-medium ml-2" id="customerPhone"></span>
              </div>
              <div id="Panid" class="info-line flex mb-1.5 items-center">
                <span class="label font-medium text-gray-700 w-20 flex-shrink-0 text-xs uppercase tracking-wide">PAN No:</span>
                <span class="value text-gray-800 text-sm font-mono font-medium ml-2" id="customerPAN"></span>
              </div>
            </div>

            <!-- RIGHT : INVOICE META -->
            <div class="right-info flex-1 min-w-[180px] bg-gray-50 rounded-lg p-3">
              <div class="info-line flex mb-1.5 items-center">
                <span class="label font-medium text-gray-700 w-24 flex-shrink-0 text-xs uppercase tracking-wide">Invoice No:</span>
                <span class="value text-gray-900 text-sm font-mono font-medium ml-2" id="invoiceNumbers"></span>
              </div>
              <div class="info-line flex mb-1.5 items-center">
                <span class="label font-medium text-gray-700 w-24 flex-shrink-0 text-xs uppercase tracking-wide">Date:</span>
                <span id="invoiceDate" class="value text-gray-900 text-sm font-medium ml-2"></span>
              </div>
              <div class="info-line flex mb-1.5 items-center">
                <span class="label font-medium text-gray-700 w-24 flex-shrink-0 text-xs uppercase tracking-wide">Payment:</span>
                <span class="value text-gray-900 text-sm font-medium ml-2">Cash</span>
              </div>
            </div>
          </div>
        </div>

        <!-- ITEMS TABLE (Bigger with center alignment for ALL columns) -->
        <div class="info-table mb-5 overflow-x-auto rounded-lg border border-gray-200">
          <table class="items-table w-full text-sm">
            <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
              <tr>
                <th class="p-3 text-center font-semibold text-gray-700 border-r border-gray-200">S.N.</th>
                <th class="p-3 text-center font-semibold text-gray-700 border-r border-gray-200">Name</th>
                <th class="p-3 text-center font-semibold text-gray-700 border-r border-gray-200">Quantity</th>
                <th class="p-3 text-center font-semibold text-gray-700 border-r border-gray-200">Rate</th>
                <th class="p-3 text-center font-semibold text-gray-700 border-r border-gray-200">Discount</th>
                <th class="p-3 text-center font-semibold text-gray-700">Amount</th>
              </tr>
            </thead>
            <tbody id="itemsBody" class="divide-y divide-gray-100">
              <!-- JS will inject rows -->
            </tbody>
          </table>
        </div>

        <!-- BOTTOM -->
        <div class="bill-bottom flex justify-between flex-wrap gap-4">
          <!-- REMARKS -->
          <div class="bill-remarks flex-1 min-w-[160px] bg-gray-50 rounded-lg p-3">
            <h2 id="rem" class="m-0 mb-2 text-xs font-semibold text-gray-700 uppercase tracking-wide">Remarks</h2>
            <h3 id="remarksText" class="m-0 text-xs font-normal text-gray-600 leading-relaxed"></h3>
          </div>

          <!-- AMOUNTS -->
          <ul class="bill-amounts flex-1 min-w-[160px] list-none p-0 m-0 text-xs bg-gray-50 rounded-lg p-3">
            <li class="flex justify-between items-center mb-1.5">
              <span class="label text-gray-600">Sub Total:</span>
              <span class="value font-medium text-gray-900" id="subTotal">Rs.</span>
            </li>
            <li id="dislabel" class="flex justify-between items-center mb-1.5">
              <span class="label text-gray-600" id="discountLabel"></span>
              <span class="value font-medium text-red-600" id="discount">Rs.</span>
            </li>
            <li id="taxlabel" class="flex justify-between items-center mb-1.5">
              <span class="label text-gray-600" id="taxLabel">Tax:</span>
              <span class="value font-medium text-gray-900" id="tax">Rs.</span>
            </li>
            <li class="flex justify-between items-center mb-1.5 pt-1.5 border-t border-gray-300">
              <span class="label text-gray-800 font-bold">Total Amount:</span>
              <span class="value font-bold text-gray-900" id="totalAmount">Rs.</span>
            </li>
            <li class="flex justify-between items-center mb-1.5">
              <span class="label text-gray-600">Received:</span>
              <span class="value font-medium text-green-600" id="receivedAmount">Rs.</span>
            </li>
            <!-- Amount Due with custom top border -->
            <li class="flex justify-between items-center pt-1.5 border-t-2 border-indigo-500 mt-1" id="dueam">
              <strong class="labelAmount font-bold text-gray-900">Amount Due:</strong>
              <strong class="valueAmount font-bold text-indigo-700 text-sm" id="amountDue">Rs.</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- FOOTER BUTTONS (Nicer) -->
    <div class="bill-footer flex justify-end gap-3 px-5 py-3 border-t border-gray-200 bg-gradient-to-r from-gray-50 to-white">
      <button class="delete-btn px-3 py-1.5 rounded-lg text-xs cursor-pointer border border-red-200 transition-all duration-200 hover:bg-red-50 hover:border-red-300 bg-red-100 text-red-700 font-medium">
        <i class="fa fa-trash mr-1.5"></i>Delete
      </button>
      <button id="editbtn" class="edit-btn px-3 py-1.5 rounded-lg text-xs cursor-pointer border border-blue-200 transition-all duration-200 hover:bg-blue-50 hover:border-blue-300 bg-blue-100 text-blue-700 font-medium">
        <i class="fa fa-edit mr-1.5"></i>Edit
      </button>
      <button class="print-btn px-4 py-1.5 rounded-lg text-xs cursor-pointer border border-gray-300 transition-all duration-200 hover:bg-gray-200 hover:border-gray-400 bg-gray-100 text-gray-800 font-medium">
        <i class="fa fa-print mr-1.5"></i>Print
      </button>
      <button class="download-btn px-4 py-1.5 rounded-lg text-xs cursor-pointer border border-indigo-700 transition-all duration-200 hover:bg-indigo-700 hover:shadow-md bg-indigo-600 text-white font-medium shadow-sm">
        <i class="fa fa-download mr-1.5"></i>Download
      </button>
    </div>
  </div>
</div>

<style>
  /* Minimal enhancements */
  #invoiceModal {
    animation: fadeIn 0.15s ease-out;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }
  
  /* Table row hover effect with spacing */
  #itemsBody tr {
    transition: background-color 0.15s ease;
  }
  
  #itemsBody tr:hover {
    background-color: #f8fafc;
  }
  
  /* Center align ALL table cells */
  .items-table tbody td {
    vertical-align: middle;
    text-align: center;
    padding: 10px 8px;
  }
  
  /* Add spacing between table rows */
  .items-table tbody tr {
    height: 48px;
  }
  
  /* Increase table font size and spacing */
  .items-table {
    font-size: 0.875rem;
  }
  
  .items-table th {
    padding: 12px 8px;
  }
  
  /* Custom scrollbar */
  .modal-scrollable::-webkit-scrollbar {
    width: 6px;
  }
  
  .modal-scrollable::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
  }
  
  .modal-scrollable::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
  }
  
  .modal-scrollable::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
  
  /* Smooth button hover effects */
  .delete-btn, .edit-btn, .print-btn, .download-btn {
    transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
  }
  
  .close {
    transition: color 0.15s ease;
  }
</style>
