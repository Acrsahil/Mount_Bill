<!-- SMALLER INVOICE MODAL - Same layout, smaller size -->
<div id="invoiceModal" style="background-color: rgba(0, 0, 0, 0.72);" class="hidden fixed inset-0 z-50 bg-opacity-75 flex items-center justify-center p-4">
  <div class="bg-white rounded shadow-sm max-w-lg w-full max-h-[85vh] flex flex-col">
    
    <!-- HEADER (Smaller) -->
    <div class="modal-header flex justify-between items-center px-3 py-2 border-b border-gray-200 bg-gray-50">
      <h2 class="m-0 text-xs font-semibold text-gray-800">Invoice No. <span id="invoiceNumber" class="text-indigo-600"></span></h2>
      <span class="close text-base cursor-pointer text-gray-500 leading-none">&times;</span>
    </div>

    <!-- SCROLLABLE CONTENT -->
    <div class="modal-scrollable flex-1 overflow-y-auto">
      <div class="bill-container p-3">

        <!-- COMPANY HEADER (Smaller) -->
        <div class="bill-header text-center mb-3 pb-2 border-b border-gray-200">
          <h1 id="companyName" class="m-0 mb-0.5 text-base font-bold text-gray-900"></h1>
          <p id="companyAddress" class="my-0.5 text-gray-500 text-xs"></p>
          <p id="companyPhone" class="my-0.5 text-gray-500 text-xs"></p>
        </div>

        <!-- BODY (Same layout, smaller spacing) -->
        <div class="bill-body mb-3">
          <div class="top-row flex justify-between gap-4 flex-wrap">
            <!-- LEFT : CUSTOMER -->
            <div class="left-info flex-1 min-w-[180px]">
              <div class="info-line flex mb-1 items-center">
                <span class="label font-medium text-gray-600 w-20 flex-shrink-0 text-xs">Buyer:</span>
                <span class="value text-gray-800 text-xs" id="customerName"></span>
              </div>
              <div id="customer_add" class="info-line flex mb-1 items-center">
                <span class="label font-medium text-gray-600 w-20 flex-shrink-0 text-xs">Address:</span>
                <span class="value text-gray-800 text-xs" id="customerAddress"></span>
              </div>
              <div class="info-line flex mb-1 items-center">
                <span class="label font-medium text-gray-600 w-20 flex-shrink-0 text-xs">Phone No:</span>
                <span class="value text-gray-800 text-xs" id="customerPhone"></span>
              </div>
              <div id="Panid" class="info-line flex mb-1 items-center">
                <span class="label font-medium text-gray-600 w-20 flex-shrink-0 text-xs">PAN No:</span>
                <span class="value text-gray-800 text-xs" id="customerPAN"></span>
              </div>
            </div>

            <!-- RIGHT : INVOICE META -->
            <div class="right-info flex-1 min-w-[180px]">
              <div class="info-line flex mb-1 items-center">
                <span class="label font-medium text-gray-600 w-20 flex-shrink-0 text-xs">Invoice No:</span>
                <span class="value text-gray-800 text-xs" id="invoiceNumbers"></span>
              </div>
              <div class="info-line flex mb-1 items-center">
                <span class="label font-medium text-gray-600 w-20 flex-shrink-0 text-xs">Invoice Date:</span>
                <span  id="invoiceDate" class="value text-gray-800 text-xs" id="invoiceDate"></span>
              </div>
              <div class="info-line flex mb-1 items-center">
                <span class="label font-medium text-gray-600 w-20 flex-shrink-0 text-xs">Payment:</span>
                <span class="value text-gray-800 text-xs">Cash</span>
              </div>
            </div>
          </div>
        </div>

        <!-- ITEMS TABLE (Same structure, smaller) -->
        <div class="info-table mb-3 overflow-x-auto">
          <table class="items-table w-full border-collapse border border-gray-300 text-xs">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-1 text-left font-semibold text-gray-700 border border-gray-300">S.N.</th>
                <th class="p-1 text-left font-semibold text-gray-700 border border-gray-300">Name</th>
                <th class="p-1 text-left font-semibold text-gray-700 border border-gray-300">Quantity</th>
                <th class="p-1 text-left font-semibold text-gray-700 border border-gray-300">Rate</th>
                <th class="p-1 text-left font-semibold text-gray-700 border border-gray-300">Discount</th>
                <th class="p-1 text-left font-semibold text-gray-700 border border-gray-300">Amount</th>
              </tr>
            </thead>
            <tbody id="itemsBody">
              <!-- JS will inject rows -->
            </tbody>
          </table>
        </div>

        <!-- BOTTOM (Same layout, smaller) -->
        <div class="bill-bottom flex justify-between flex-wrap gap-4">
          <!-- REMARKS -->
          <div class="bill-remarks flex-1 min-w-[160px]">
            <h2 id="rem" class="m-0 mb-1 text-xs text-gray-700">Remarks</h2>
            <h3 id="remarksText" class="m-0 text-xs font-normal text-gray-500"></h3>
          </div>

          <!-- AMOUNTS -->
          <ul class="bill-amounts flex-1 min-w-[160px] list-none p-0 m-0 text-xs">
            <li class="flex justify-between mb-1">
              <span class="label text-gray-500">Sub Total:</span>
              <span class="value font-medium" id="subTotal">Rs.</span>
            </li>
            <li id="dislabel" class="flex justify-between mb-1">
              <span class="label text-gray-500" id="discountLabel"></span>
              <span class="value font-medium" id="discount">Rs.</span>
            </li>
            <li id="taxlabel" class="flex justify-between mb-1">
              <span class="label text-gray-500" id="taxLabel">Tax:</span>
              <span class="value font-medium" id="tax">Rs.</span>
            </li>
            <li class="flex justify-between mb-1 pt-1 border-t border-gray-200">
              <span class="label text-gray-600 font-semibold">Total Amount:</span>
              <span class="value font-semibold text-gray-800" id="totalAmount">Rs.</span>
            </li>
            <li class="flex justify-between mb-1">
              <span class="label text-gray-500">Received Amount:</span>
              <span class="value font-medium" id="receivedAmount">Rs.</span>
            </li>
            <!-- Amount Due with custom top border -->
            <li class="flex justify-between mt-1 pt-1 border-t-2 border-indigo-500" id="dueam">
              <strong class="labelAmount font-semibold text-gray-800 text-xs">Amount Due:</strong>
              <strong class="valueAmount font-semibold text-indigo-600 text-xs" id="amountDue">Rs.</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- FOOTER BUTTONS (Smaller) -->
    <div class="bill-footer flex justify-end gap-2 px-3 py-2 border-t border-gray-200 bg-gray-50">
      <button class="delete-btn p-1.5 rounded text-xs cursor-pointer border border-red-200 transition-opacity duration-200 hover:opacity-90 bg-red-50 text-red-600">
        <i class="fa fa-trash"></i>
      </button>
      <button class="edit-btn p-1.5 rounded text-xs cursor-pointer border border-blue-200 transition-opacity duration-200 hover:opacity-90 bg-blue-50 text-blue-600">
        <i class="fa fa-edit"></i>
      </button>
      <button class="print-btn px-2 py-1 rounded text-xs cursor-pointer border border-gray-300 transition-opacity duration-200 hover:opacity-90 bg-gray-100 text-gray-700">
        <i class="fa fa-print mr-1"></i> Print PDF
      </button>
      <button class="download-btn px-2 py-1 rounded text-xs cursor-pointer border border-indigo-600 transition-opacity duration-200 hover:opacity-90 bg-indigo-600 text-white">
        <i class="fa fa-download mr-1"></i> Download PDF
      </button>
    </div>
  </div>
</div>
