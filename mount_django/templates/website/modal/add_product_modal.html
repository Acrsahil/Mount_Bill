<div id="addProductModal"
     class="app-modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
    <div class="relative top-10 mx-auto p-0 w-full max-w-2xl">
        <div class="relative bg-white rounded-lg shadow-lg">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900">Add New Product</h3>
                <button class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-2xl p-1.5 ml-auto inline-flex items-center" id="closeProductModal">
                    &times;
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-4 md:p-5 space-y-4">
                <!-- Product Name -->
                <div class="relative">
                    <label for="productName" class="block mb-2 text-sm font-medium text-gray-900">Product Name *</label>
                    <input type="text" id="productName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                </div>

                <!-- Product Quantity -->
                <div class="productQuantities">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label for="productQuantity" class="block mb-2 text-sm font-medium text-gray-900">Product Quantity</label>
                            <input type="number" id="productQuantity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="0.00" min="0" step="0.01" required>
                        </div>
                    </div>
                </div>

                <!-- Price and Category Row -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Cost Price -->
                    <div>
                        <label for="productCostPrice" class="block mb-2 text-sm font-medium text-gray-900">Cost Price ($) *</label>
                        <input type="number" id="productCostPrice" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="0.00" min="0" step="0.01" required>
                    </div>

                    <!-- Selling Price -->
                    <div>
                        <label for="productSellingPrice" class="block mb-2 text-sm font-medium text-gray-900">Selling Price ($) *</label>
                        <input type="number" id="productSellingPrice" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="0.00" min="0" step="0.01" required>
                    </div>

                    <!-- Category -->
                    <div class="relative">
                        <label for="productCategory" class="block mb-2 text-sm font-medium text-gray-900">Category</label>
                        <input type="text" id="productCategory" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Type category name (Tab to complete)...">

                        <!-- Category Database (Hidden by default) -->
                        <div class="category-db absolute z-10 bg-white border border-gray-300 rounded-lg shadow-lg hidden w-full left-0" id="categoryDB">
                            <ul id="catelists" class="py-2 text-sm text-gray-700">
                                <!-- dynamically all the list are here -->
                                <li id="general" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">General</li>
                            </ul>
                        </div>
                    </div>


                </div>

                <!-- Low Stock Alert -->
                <div class="flex justify-between items-center w-full mb-4">
                    <h2 class="flex items-center gap-2 text-lg font-medium text-gray-900">
                        Low Stock Alert
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
                        </svg>
                    </h2>

                    <label class="relative inline-flex w-[45px] h-[28px] cursor-pointer">
                        <input id="statusToggle" type="checkbox" class="sr-only peer" />
                        <!-- Track -->
                        <span class="absolute inset-0 bg-gray-300 rounded-full transition peer-checked:bg-blue-500"></span>
                        <!-- Knob -->
                        <span class="absolute left-[3px] bottom-[3px] top-[3px] w-[21px] h-[21px] bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-[19px]"></span>
                    </label>
                </div>

                <!-- Low Stock Quantity (Hidden by default) -->
                <div id="lowStockConstraint" class="flex flex-col gap-2 hidden">
                    <div class="flex flex-col w-full">
                        <label class="block mb-2 text-sm font-medium text-gray-900">Low Stock Quantity</label>
                        <input id="lowStockQuantity" type="text" placeholder="Enter Stock Quantity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b gap-3">
                <button class="px-5 py-2.5 text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" id="cancelProductBtn">Cancel</button>
                <button class="px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300" id="saveProductBtn">Save Product</button>
                <button class="px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-300 hidden" id="updateProductBtn">Update Product</button>
            </div>
        </div>
    </div>
</div>
