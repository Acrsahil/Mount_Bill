<!-- Payment In Modal -->
<div id="AddExpenseModal"
     class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">

  <!-- Modal -->
  <div
  class="bg-white w-full max-w-3xl rounded-lg shadow-lg p-6"
  onclick="event.stopPropagation()"
>

    <!-- Header -->
    <div class="flex items-center justify-between mb-6">

      <h2 class="text-xl font-semibold text-gray-800">
        Add Expense
      </h2>

      <!-- Close Button -->
      <button
        type="button"
        class="w-8 h-8 flex items-center justify-center rounded-full
               text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition"
      id="closeExpenseModal">
        âœ•
      </button>

    </div>

    <!-- Body -->
    <div class="space-y-5">

      <!-- First Row -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1">Expense No</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" id="expenseNumber">
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Date</label>
          <input
            type="date"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" id="expenseDate">
        </div>
      </div>

      <!-- Second Row -->
      <div class="relative">
        <label class="block text-sm text-gray-600 mb-1">Expense Category</label>

        <input
          id="expenseCategory"
          type="text"
          placeholder="Select or type category"
          class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          autocomplete="off"
        />

        <ul
          id="expenseCategoryDropdown"
          class="absolute z-50 w-full mt-1 bg-white border rounded shadow hidden max-h-40 overflow-y-auto"
        ></ul>
        <ul
          id="newExpenseCategoryDropdown"
          class="absolute z-50 w-full mt-1 bg-white border rounded shadow hidden max-h-40 overflow-y-auto hidden"
        >
      <li><button>+Add New Category</button></li></ul>
      </div>

<button class="px-3 py-1 rounded mb-4">+ Add Expense Item</button>

      <!-- Third Row -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm text-gray-600 mb-1" id="totalAmount">Total Amount</label>
          <input
            type="text"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" id= "totalAmountInput">
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Payment Method</label>
          <input
            type="text"
            placeholder="Cash"
            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
      </div>

      <!-- Fourth Row -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">Remarks</label>
        <input
          type="text"
          class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" id="expenseRemarks">
      </div>

    </div>

    <!-- Footer -->
    <div class="flex justify-end gap-3 mt-8 pt-4">

      <button
        class="px-4 py-2 bg-gradient-to-r from-[#4361ee] to-[#3a0ca3] text-white rounded-md text-sm
               hover:bg-blue-700 transition" id="saveExpense">
        Save Expense
      </button>

    </div>

  </div>
</div>
