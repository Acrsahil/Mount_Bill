<!-- Add Product Modal - WITH SUGGESTIONS -->
<div class="modal" id="addProductModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Product</h3>
            <button class="close-btn" id="closeProductModal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group" style="position: relative;">
                <label for="productName">Product Name *</label>
                <input type="text" id="productName" class="form-control ">
            </div>
            <div class = "productQuantities">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productQuantity" class="updateProduct">Product Quantity</label>
                        <input type="number" id="productQuantity" class="form-control" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="productCostPrice">Cost Price ($) *</label>
                        <input type="number" id="productCostPrice" class="form-control" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="productSellingPrice">Selling Price ($) *</label>
                        <input type="number" id="productSellingPrice" class="form-control" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group" style="position: relative;">
                        <label for="productCategory">Category</label>
                        <input type="text" id="productCategory" class="form-control product-category-search-input" 
                               placeholder="Type category name (Tab to complete)...">
                        <div class="search-hint" id="product-category-search-hint" style="display: none; position: absolute; background: white; border: 1px solid #ddd; max-height: 150px; overflow-y: auto; z-index: 1000; width: 100%;">
                            <!-- Category suggestions will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-light" id="cancelProductBtn">Cancel</button>
            <button class="btn btn-primary" id="saveProductBtn">Save Product</button>
            <button class="btn btn-primary" id="updateProductBtn">Update Product</button>
        </div>
    </div>
</div>

{% comment %} <!--stock buttons-->
<div class="stock-popup" id="addStockPopup">
    <button class="popup-btn" id="addStock">Add Stock</button>
    <button class="popup-btn" id="removeStock">Remove Stock</button>
</div> {% endcomment %}

<!-- Add Client Modal - SIMPLIFIED -->
<div class="modal" id="addClientModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Client</h3>
            <button class="close-btn" id="closeClientModal">&times;</button>
        </div>
        <div class = "modal-choice">
            <button type="button" class="tab-links active" data-tab="client-info">Client Info</button>
            <button type="button" class="tab-links" data-tab="additional-info">Additional Info</button>
        </div>
        <div class="modal-body">
            <!--Client info-->
            <div id="client-info" class="tab-contents active">
            <div class="form-group">
                <label for="clientNameInput">Client Name *</label>
                <input type="text" id="clientNameInput" class="form-control" placeholder="Enter client name" required>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="clientPhoneInput">Phone Number *</label>
                        <input type="number" id="clientPhoneInput" class="form-control" placeholder="Enter phone number" required>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Additional info-->
        <div id="additional-info" class="tab-contents">
            <div class="form-group">
                <label for="clientAddressInput">Address </label>
                <input type="text" id="clientAddressInput" class="form-control" placeholder="Enter address">
            </div>
            <div class="form-group">
                <label for="clientEmailInput">Email </label>
                <input type="email" id="clientEmailInput" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="clientPanNoInput">Pan No </label>
                <input type="number" id="clientPanNoInput" class="form-control" placeholder="Enter Pan Number">
            </div>
        </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-light" id="cancelClientBtn">Cancel</button>
            <button class="btn btn-primary" id="saveClientBtn">Save Client</button>
        </div>
    </div>
</div>
