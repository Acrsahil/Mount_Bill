{% load static tailwind_tags %}
{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}InvoicePro - Billing System{% endblock %}
        </title>

            <!-- {% tailwind_css %}            -->

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Favicon -->
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

        <!-- Page-specific CSS -->
        {% block extra_css %}{% endblock %}
    </head>
    <body class="bg-gray-50">
        {% block content %}
        <!-- Default content can go here if needed -->
        {% endblock %}

        <!-- Page-specific JS -->
        {% block extra_js %}
        {% endblock %}

        <!-- Optional: Add some basic scripts that might be used across pages -->
        <script>
        // Basic utility functions that can be used across all pages
        function showLoading() {
            // Add loading indicator if needed
        }

        function hideLoading() {
            // Remove loading indicator if needed
        }
        </script>
    </body>
</html>
