{% extends "layout.html" %}

{% block title %}
    Sahil Page
{% endblock title %}


    {% block content %}
    <h1>This is sahil page</h1>
    <div class="grid grid-cols-3 gap-4 m-4">
        {% for pro in products %}
        <div class="bg-blue-800 p-5 rounded">
            <img class ="rounded" src="{{ pro.image.url }}" alt="">
            <h3 class="text-2xl font-bold">
                {{ pro.name }}
            </h3>

            <a href="{% url 'product_details' pro.id %}">
                <button type="button"
                    class="inline-flex items-center w-[100%] justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
                >
                    {{ pro.category.name }} {{ pro.id }}
                </button>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endblock content %}
